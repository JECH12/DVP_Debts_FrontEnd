<app-debt-detail></app-debt-detail>
<br>
<div class="d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-primary mb-4 border-bottom pb-2">
        ðŸ’° Registrar Pago
      </h2>

      @if (errorMessage()) {
        <div class="alert alert-danger" role="alert">
          {{ errorMessage() }}
        </div>
      }

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <!-- Monto -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Monto a Pagar</label>
          <input type="number" formControlName="payment_amount" class="form-control" />
        </div>
        
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" [disabled]="loading()" class="btn btn-success">
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-2"></span> Procesando...
            } @else {
              Confirmar Pago
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
